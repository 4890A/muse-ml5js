<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Muse Demo</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

    <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


    <!-- Custom fonts for this template -->
    <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/grayscale.min.css" rel="stylesheet">

    <style>
        body {
            background: #161616;
        }

        .wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
        }

        h3 {
            color: #4f837f;
        }

        h4 {
            color: #4f837f;
        }

        #electrode-section {
            display: flex;
            flex-wrap: wrap;
            padding: 5px;
        }

        .electrode-item {
            margin: 5px;
        }

        .electrode-item h4 {
            text-align: center;
            margin-bottom: 4px;
            letter-spacing: 0.1rem;
        }

        canvas {
            background: transparent;
            border: transparent;
        }
    </style>
</head>

<body>
    <header class="masthead" style="background: linear-gradient(to bottom, rgba(22, 22, 22, 0.3) 0%, rgba(22, 22, 22, 0.7) 75%, #161616 100%) !important;>
        <div class=" container d-flex h-100 align-items-center">
        <div class="mx-auto text-center" style="padding-top: 250px;">
            <h1 class="mx-auto my-0 text-uppercase">MUSE DEMO</h1>
            <h2 class="text-white mx-auto mt-2 mb-5">Train a neural network on your own EEG data!
            </h2>
            <a href="#" class="btn btn-primary js-scroll-trigger">Home</a>
            <a href="#blinkStatus" class="btn btn-primary js-scroll-trigger">Start</a>
        </div>

        </div>
    </header>
    <!-- 	<div>
            Name: <span id="headset-name">unknown</span>
            Firmware: <span id="firmware-version">unknown</span>,
            Hardware version: <span id="hardware-version">unknown</span>.
        </div>
        
        <div>
            Temperature: <span id="temperature">unknown</span>, Battery: <span id="batteryLevel">unknown</span>
        </div>
        
        <div>
            Accelerometer: x=<span 
            id="accelerometer-x">?</span>, y=<span 
            id="accelerometer-y">?</span>, z=<span 
            id="accelerometer-z">?</span>
        </div> -->


    <h3 id="blinkStatus" style="text-align: center;">
        <strong style="letter-spacing: .15rem;">
            <br />
            Status: Setting Up
        </strong>
    </h3>
    <div id="electrode-section" style="justify-content: center; padding: 6rem;">
        <div class="electrode-item">
            <h4><strong>ELECTRODE 1</strong></h4>
            <canvas id="electrode1"></canvas>
        </div>

        <div class="electrode-item">
            <h4><strong>ELECTRODE 2</strong></h4>
            <canvas id="electrode2"></canvas>
        </div>

        <div class="electrode-item">
            <h4><strong>ELECTRODE 3</strong></h4>
            <canvas id="electrode3"></canvas>
        </div>

        <div class="electrode-item">
            <h4><strong>ELECTRODE 4</strong></h4>
            <canvas id="electrode4"></canvas>
        </div>
    </div>
    <br />

    <div class="mx-auto text-center">
        <br />
        <button class="btn btn-primary" onclick="connect()">
            <span class="glyphicon glyphicon-off"></span> Connect
        </button>

        <button class="btn btn-primary" onclick="record()">
            <span class="glyphicon glyphicon-record"></span> Record
        </button>

        <button class="btn btn-primary" onclick="stop()">
            <span class="glyphicon glyphicon-stop"></span> Stop
        </button>


    </div>
    <br />

    <div class="mx-auto text-center">
        <button class="btn btn-primary" onclick="classify0()">
            Classify 0
        </button>

        <button class="btn btn-primary" onclick="classify1()">
            Classify 1
        </button>

        <button class="btn btn-primary" onclick="train()">
            Train
        </button>

        <button class="btn btn-primary" onclick="predict()">
            Predict
        </button>
    </div>

    <div class="mx-auto text-center" style="margin-top: 30px">
	    <h3 style="display: inline; margin-right: 30px">Activity 0      </h3>
	    <h3 style="display: inline">Activity 1      </h3>
    </div>

    <div class="mx-auto text-center" style="margin-top: 10px">
	    <h3 style="display: inline; margin-right: 30px" id=prob0> 0% </h3>
	    <h3 style="display: inline" id=prob1> 0%</h3>
    </div>



    <script src="bundle.js"></script>

    <!-- Footer -->
    <footer class="bg-black small text-center text-white-50">
        <navbar>
            <p class="text-center">
                <a href="https://github.com/4890A/eeg-ml">
                    <img class='github-logo img-fluid' src="./static/img/GitHub-Mark-32px-custom.png"
                        alt="GitHub-Mark">
                </a>
            </p>
        </navbar>
    </footer>

</body>


</html>
